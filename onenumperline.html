<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 0 to 20</title>
</head>
<body>
    <h3>Numbers from 0 to 20</h3>
    <script>
        let result = "";
            for (let i = 0; i <= 20; i++) {
                result += i + "<br>";
            }
            document.write(result);
    </script>
</body>
</html>
