<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 down to 20 in descending order</title>
</head>
<body>
    <h3> 50 down to 20 in descending order multiples of 3.</h3>
    <script> 
        for (let i = 50; i >= 20; i--) {
                if (i % 3 === 0) { 
                    result += i + "<br>";
                }
            }
            document.write(result);
    </script>
</body>
</html>
