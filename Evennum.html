<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EVEN numbers 12 down to -14</title>
</head>
<body>
    <h3> EVEN numbers 12 down to -14 in descending order</h3>
    <script>
        let result = "";
            for (let i = 12; i >= -14; i--) {
                if (i % 2 === 0) { 
                    result += i + "<br>"; 
                }
            }
            document.write(result)
    </script>
</body>
</html>
