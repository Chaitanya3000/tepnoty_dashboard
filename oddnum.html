<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD values from 3 - 29</title>
</head>
<body>
    <h3>ODD values from 3 - 29</h3>
    <script>
        let result = "";
            for (let i = 3; i <= 29; i++) {
                if (i % 2 !== 0) { 
                    result += i + "<br>"; 
                }
            }
            document.write(result)
    </script>
</body>
</html>
